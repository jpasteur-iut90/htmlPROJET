<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payement</title>
    <link rel="stylesheet" href="finances.css">
</head>

<body>

    <header>
        <nav class="menu">
            <ul>
                <li>
                    <div class="navbtn"><a href="index.html">Accueil</a></div>
                </li>
                <li>
                    <div class="navbtn"><a href="boutique.html">Boutique</a></div>
                </li>
                <li>
                    <div class="navbtn"><a href="aPropos.html">A Propos</a></div>
                </li>
                <li>
                    <div class="navbtn"><a href="panier.html">Panier</a></div>
                </li>
            </ul>
        </nav>
        <a href="index.html"><img class="menu3" src="image/logo.png"></a>
    </header>

    <div class="div1">
        <form action="">
            <div class="div2">
                <div class="div3">
                    <h3 class="title">Information personnelle</h3>
                    <div class="input-box">
                        <span>Nom complet:</span>
                        <input type="text" placeholder="Gedeon pambot">
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="input-box">
                        <span>Addresse :</span>
                        <input type="text" placeholder=" 47 Fbg des Ancêtres, 90000 Belfort">
                    </div>
                    <div class="input-box">
                        <span>Ville :</span>
                        <input type="text" placeholder="Belfort">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>Pays :</span>
                            <input type="text" placeholder="France">
                        </div>
                        <div class="input-box">
                            <span>Code postal :</span>
                            <input type="number" placeholder="123 456">
                        </div>
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">Payement</h3>
                    <div class="input-box">
                        <span>Carte autorisée :</span>
                        <img src="s-l1200.jpg" alt="">
                    </div>
                    <div class="input-box">
                        <span>Nom sur la carte:</span>
                        <input type="text" placeholder="Mr. Lucas Requena">
                    </div>
                    <div class="input-box">
                        <span>Numéro bancaire :</span>
                        <input type="number" placeholder="1111 1111 1111 1111">
                    </div>
                    <div class="input-box">
                        <span>Date d'expiration: Mois :</span>
                        <input type="text" placeholder="Octobre">
                    </div>
                
                    <div class="flex">
                        <div class="input-box">
                            <span>Date d'expiration: Année</span>
                            <input type="number" placeholder="2024">
                        </div>
                        <div class="input-box">
                            <span>CVV :</span>
                            <input type="number" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

</body>

</html>
